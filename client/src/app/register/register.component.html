<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- <div class="mb-3 form-floating">
        <input [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
            type="text" class="form-control" formControlName="username" placeholder="UserName">
        <label>Username</label>
        <div class="invalid-feedback text-start">Please enter a username</div>
    </div> -->

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender" /> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender" /> Female
        </label>
    </div>
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"
        [type]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known as'"
        [type]="'knownAs'"></app-text-input>
    <app-date-picker [formControl]="$any(registerForm.controls['dateofBirth'])" [label]="'Date of Birth'"
        [maxDate]="maxDate"></app-date-picker>
    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"
        [type]="'city'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"
        [type]="'country'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'"
        [type]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'Confirm password'" [type]="'password'"></app-text-input>

    <!-- <div class="mb-3 form-floating">
        <input [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
            type="text" class="form-control" formControlName="password" placeholder="Password">

        <label>Password</label>
        <div *ngIf="registerForm.get('password')?.hasError('required')" class="invalid-feedback text=start">Please enter
            a password</div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="invalid-feedback text=start">Password
            must be at least 4 characters</div>
        <div *ngIf="registerForm.get('password')?.hasError('maxlength')" class="invalid-feedback text=start">Password
            must be at most 8 characters</div>
    </div> -->

    <!-- <div class="mb-3 form-floating">
        <input
            [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
            type="text" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">

        <label>Confirm Password</label>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')" class="invalid-feedback text=start">
            Please enter a confirm Password</div>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')" class="invalid-feedback text=start">
            Confirm Password must match password</div>
    </div> -->
    @if(validationErrors){
    <div class="alert alert-danger text-start">
        <ul>
            @for(error of validationErrors ; track $index){
                <li>{{error}}</li>
            }
        </ul>
    </div>
    }

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn me-2" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>
