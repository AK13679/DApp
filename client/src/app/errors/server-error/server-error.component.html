<h4>Internal Server Error</h4>
@if(error){
<h5 class="text-danger">Error: {{error.message}}</h5>
<p class="font-wight-bold">Note: Not to blame the Angular</p>
<p>What to do next?</p>
<ol>
    <li>Check Dev tools</li>
    <li>Try to Reproduce in Postman</li>
    <li>Check Server side code</li>
</ol>
<p class="font-wight-bold"> Check Strack trace</p>
<code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}
</code>
}
